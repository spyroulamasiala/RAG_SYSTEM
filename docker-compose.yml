services:
  typeform-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typeform-help-chatbot
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
