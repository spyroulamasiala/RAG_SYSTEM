apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: typeform-chatbot-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - chatbot.yourdomain.com  # Replace with your domain
    secretName: chatbot-tls
  rules:
  - host: chatbot.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: typeform-chatbot-service
            port:
              number: 80
