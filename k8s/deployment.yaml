apiVersion: apps/v1
kind: Deployment
metadata:
  name: typeform-chatbot
  namespace: default
  labels:
    app: typeform-chatbot
    version: v1
spec:
  replicas: 2  # Can be adjusted based on load
  selector:
    matchLabels:
      app: typeform-chatbot
  template:
    metadata:
      labels:
        app: typeform-chatbot
        version: v1
    spec:
      containers:
      - name: chatbot
        image: typeform-chatbot:latest  # Replace with your Docker registry URL
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: OPENAI_API_KEY
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: PINECONE_API_KEY
        envFrom:
        - configMapRef:
            name: chatbot-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
